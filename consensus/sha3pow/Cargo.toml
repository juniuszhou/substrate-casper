[package]
authors = ['Junius Zhou']
edition = '2018'
homepage = 'https://substrate.dev/recipes'
name = 'sha3pow'
repository = 'https://github.com/substrate-developer-hub/recipes'
version = "2.0.0-rc2"
description = 'Sha3-based Proof of Work algorithms for Substrate'

[dependencies]
parity-scale-codec = '1.3.0'
sha3 = "0.8"
rand = { version = "0.7", features = ["small_rng"] }
# sc-consensus-pow = '0.8.0-rc2'
casper-consensus-pow = { version = '0.8.0-rc2', path = "../pow"}
sp-api = '2.0.0-rc2'
sp-consensus-pow = '0.8.0-rc2'
sp-core = '2.0.0-rc2'
sp-runtime = '2.0.0-rc2'
